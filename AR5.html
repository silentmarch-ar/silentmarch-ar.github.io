<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>AR_web1</title>
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	
	
<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"  vr-mode-ui="enabled: false">
		<!--
		<a-marker-camera preset="hiro">
		</a-marker-camera>
		
		<a-marker-camera preset="custom" type="pattern" url="pattern-marker3.patt">
		<a-image position="0 0.5 0' material='opacity: 0.5;" src="GU.jpg" width="4" height="4" rotation="-90 0 0"></a-image>
		</a-marker-camera>
		
		<a-marker-camera preset="custom" type="pattern" url="pattern-markerOriginal.patt">
	
		</a-marker-camera>
		-->
		
		<a-marker preset="custom" type="pattern" url="pattern-marker9.patt">
			<a-box position="0 0.5 0" material="opacity: 0.5; side: double;color:pink;">
				<a-torus-knot radius="0.26" radius-tubular="0.05">
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<a-marker preset="custom" type="pattern" url="pattern-marker12.patt">
			<a-image position="0 0.5 0' material='opacity: 0.5;" src="GU.jpg" width="4" height="4" rotation="-90 0 0"></a-image>
		</a-marker>
		
		<a-entity camera></a-entity>
		
	</a-scene>
</body>
</html>
