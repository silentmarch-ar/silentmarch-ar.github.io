<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Silent March AR</title>
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	
	
<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"  vr-mode-ui="enabled: false">
	
		<a-marker preset="custom" type="pattern" url="pattern-marker7.patt">
			<a-image position="0 0.5 0' material='opacity: 0.5;" src="GU.jpg" width="6" height="6" rotation="-90 0 0"></a-image>
		</a-marker>
		
		<a-marker preset="custom" type="pattern" url="pattern-marker11.patt">
			<a-image position="0 0.5 0' material='opacity: 0.5;" src="GU.jpg" width="7" height="7" rotation="-90 0 0"></a-image>
		</a-marker>
		
		<a-marker preset="custom" type="pattern" url="pattern-marker12.patt">
			<a-image position="0 0.5 0' material='opacity: 0.5;" src="GU.jpg" width="8" height="8" rotation="-90 0 0"></a-image>
		</a-marker>
		
		<a-entity camera></a-entity>
		
	</a-scene>
</body>
</html>
